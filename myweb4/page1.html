<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            margin: 10px;
        }
        .box1 {
            display: inline;
        }
        span{
            border: 1px solid blue;
            padding: 20px;
            margin: 20px;
        }
        .sp1{
            display: block;
        }
    </style>
</head>
<body>
    <!-- block tag -->
    <div class="box1">AAAAA</div>
    <div class="box1">BBBBB</div>
    <div class="box3">CCCCC</div>

    <!-- inline tag -->
    <span class="sp1">11111</span>
    <span class="sp1">22222</span>
    <span>33333</span>
    <span>44444</span>
</body>
</html>
