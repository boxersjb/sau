<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Table tag -->
    <h1>Table 1</h1>
    <table border="1px" width="600">
        <tr>
            <th>11</th>
            <th>22</th>
            <th>33</th>
            <th>44</th>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
            <td>44</td>
        </tr>
    </table>

    <br>
    <!-- table merge -->

    <h1>Table 2</h1>
    <table border="1px" width="600" style="text-align: center; color: white;">
        <tr style="background-color: red;">
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
            <td>v</td>
            <td>s</td>
        </tr>
        <tr style="background-color: sandybrown;">
            <td colspan="2">r</td>
            <td rowspan="2">2</td>
        </tr>
        <tr style="background-color: blue;">
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="4">j</td>
        </tr>
        <tr style="background-color: aquamarine;">
            <td colspan="3">s</td>
            <td>s</td>
        </tr>
        <tr style="background-color: green;">
            <td colspan="2">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
    <br>

    <h1>Workshop table 1</h1>
    <table border="1px" width="500" style="text-align: center;">
        <tr style="background-color: yellow;">
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
            <td rowspan="2">d</td>
        </tr>
        <tr style="background-color: blue;">
            <td colspan="2">e</td>
        </tr>
        <tr style="background-color: darkgreen;">
            <td rowspan="2">f</td>
            <td colspan="3">g</td>
            <td>h</td>
        </tr>
        <tr style="background-color: purple;">
            <td>i</td>
            <td>j</td>
            <td colspan="2">k</td>
        </tr>
    </table>

</body>

</html>
