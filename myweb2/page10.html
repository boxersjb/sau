<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        table{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Table test</h1>
    <h2>Good!!</h2>
    <table border="1" width="500" style="text-align: center;">
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="2">2</td>
            <td>3</td>
            <td colspan="2">4</td>
            <td rowspan="5">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td rowspan="3">9</td>
        </tr>
        <tr>
            <td rowspan="3">10</td>
            <td>11</td>
            <td colspan="3" rowspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td colspan="2">14</td>
            <td rowspan="2">15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td colspan="2" rowspan="2">21</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">23</td>
            <td>24</td>
            <td rowspan="2">25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
