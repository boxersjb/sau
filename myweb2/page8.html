<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List tag -->
    <!-- order list -->
     <ol>
        <li>Cat1</li>
        <li>Cat2</li>
        <li>Cat3</li>
        <li>Cat4</li>
     </ol>
     <!-- Unorder list -->
      <ul type="square">
        <li>Cat1</li>
        <li>Cat2</li>
        <li>Cat3</li>
        <li>Cat4</li>
      </ul>
      
      <dl>
        <dt>Cat1</dt>
        <dd>Cat2</dd>
        <dt>Cat3</dt>
      </dl>
</body>
</html>
