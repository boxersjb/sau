<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form tag -->
    <h1>Form tag</h1>
    <hr>
    <form action="#" method="GET">
        <label for="">Insert Name PLS!!</label>
        <input type="text">
        <br>
        <label for="">age</label>
        <input type="number">
        <br>
        <label for="">Insert your number</label>
        <input type="tel" name="" id="">
        <br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br>
        <label for="">password</label>
        <input type="password">

        <br>
        <hr>
        <!-- select -->
        <label for="">Date time</label>
        <input type="datetime-local" name="" id="">
        <br>
        <label for="">Date</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Time</label>
        <input type="time" name="" id="">
        <br>

        <!-- Single select -->
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="Male" required>Male
        <input type="radio" name="gender" id="" value="female">Female
        <input type="radio" name="gender" id="" value="other">Other
        <br>
        <label for="">Provine</label>
        <select name="" id="" required>
            <option value="">Select pls!!</option>
            <option value="hogward">Hogward</option>
            <option value="namek">Namek</option>
            <option value="rakon">Rakon City</option>
        </select>
        <br>
        <label for="">Select size</label>
        <select name="" id="" size="2" required>
            <option value="">Select pls!!</option>
            <option value="hogward">Hogward</option>
            <option value="namek">Namek</option>
            <option value="rakon">Rakon City</option>
        </select>
        <br>
        <!-- multi select -->
        <label for="">Checkbox Food</label>
        <input type="checkbox" name="food1" id="">KFC
        <input type="checkbox" name="food2" id="">Pizza
        <input type="checkbox" name="food3" id="">Thai food
        <input type="checkbox" name="food4" id="">Mairu
        <br>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
